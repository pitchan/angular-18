<div>
  <button (click)="loadRandomPokemon()">Charger un Pokémon aléatoire</button>


  @if(loading()) {
    <div>Chargement...</div>
  } 

  @if(error()) {
    <div>{{ error() }}</div>
  } 



  @if(pokemon()) {
    <h2>{{ pokemon()?.name | titlecase }} (ID: {{ pokemon()?.id }})</h2> 
    <img [src]="pokemon()?.sprites?.front_default" alt="{{ pokemon()?.name }}" />   
  }
<div>
